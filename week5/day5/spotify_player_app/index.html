<html>
<head>
	<title></title><!-- Latest compiled and minified CSS -->

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>


<body>
<div class="container">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<h1 style="text-align:center">~ Spotify Player! ~</h1>
		</div>
		<div class="col-sm-3">
		</div>
</div>
<div class="row">
	<div class="col-sm-4">
		<hr>
	</div>
	<div class="col-sm-4">
		<div class="widget">
			<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- disabled -->
			<!-- playing -->
			<div class="btn-play disabled js-btnPlay"></div>

			<div class="metadata">
			  <p class="title js-songtitle">-</p>
			  <p class="author js-artistname">-</p>

			  <div class="seekbar">
			    <progress value="5" max="30"></progress>
			  </div>
			</div>
			</div>
			<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
			</div>

			<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
		</div> <!-- end widget -->
	</div>
	<div class="col-sm-4">
				<div class="row">
		<hr><br>
		<!-- <dl class="dl-horizontal ">
		  <dt>Song:</dt>
		  <dd class="js-songtitle"></dd>
		  <dt>Artist:</dt>
		  <dd class="js-artistname"></dd>
		  <dt>Album:</dt>
		  <dd class="js-albumname"></dd> -->
		</dl>
	</div>	
	</div>
</div>
<div class="row">
	<div class="col-sm-4">
	</div>
	<div class="col-sm-4" style="text-align:center">
		<hr>	
		<h4>Search Song:</h4>
		<form>
			<input type="text" class="form-control js-searchSng">
			<button class="btn btn-success js-searchBtn">Search</button>
		</form>
	</div>
	<div class="col-sm-4">
	</div>
</div>		<!-- end row -->
</div>   <!-- end container -->
</body>
</html>
