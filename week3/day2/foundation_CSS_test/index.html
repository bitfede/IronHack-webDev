      <div class="small-8 small-centered columns" style="text-align:center">
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit style="width:800px">
  <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="http://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/27928160046_309a2b0123_o.jpg?itok=66q8P9EN" alt="Space">
      <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="http://www.nasa.gov/sites/default/files/thumbnails/image/20160525_lox_wca_tank_lh2_con_in_vac-31.jpg" alt="Space">
      <figcaption class="orbit-caption">Lets Rocket!</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="http://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/maf_20160127_lh2_wca-4.jpg?itok=9fFNvTjd" alt="Space">
      <figcaption class="orbit-caption">Encapsulating</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="http://www.nasa.gov/sites/default/files/styles/full_width_feature/public/images/723635main_FC-2-002_full.jpg?itok=fXt76F29" alt="Space">
      <figcaption class="orbit-caption">Outta This World</figcaption>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
</div>
